<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprende Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #2898ee;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            text-align: center;
			margin: 0 auto;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Matemáticas</span> Divertidas</h1>
            </div>
        </div>
    </header>

    <div class="container"  style="width:100%; height:720px; background-size:contain; background-repeat: no-repeat; background-position: center; background-color: #55A19D; background-image:url('background-dino-2.png')">
        <!-- Contenido principal aquí -->
		<div id="juegos-matematicas" style="text-align:center; margin-top: 10%;">
		  <!-- Botón para el modo de juego 1 con imagen de fondo -->
		  <button style="width:255px; color: #ffffff; font-size:30px; margin:20px; padding:20px; background: #2898ee; background-size:cover; border-radius:15px;">
			Tablas <br>
			de <br> 
			Multiplicar
		  </button>

		  <!-- Botón para el modo de juego 2 con imagen de fondo -->
		  <button style="width:255px; color: #ffffff; font-size:30px; margin:20px; padding:20px; background: #2898ee; background-size:cover; border-radius:15px;">
			Sumas <br> 
			y <br>
			Restas
		  </button>

		  <!-- Botón para el modo de juego 3 con imagen de fondo -->
		  <button style="width:255px; color: #ffffff; font-size:30px; margin:20px; padding:20px; background: #2898ee; background-size:cover; border-radius:15px;">
			Multiplicaciones <br>
			y <br>
			Divisiones
			
		  </button> 
		</div>
    </div>

    <footer>
        <p>© 2024 Aprende Matemáticas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
